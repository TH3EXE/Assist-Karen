<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Karen System</title>
    <link rel="stylesheet" href="css/tema.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .login-title { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="login-box" class="card" style="border-top: 4px solid white;">
        <h2 class="login-title" style="margin-bottom: 20px;">KAREN SYSTEM</h2>
        <p style="color:#aaa; margin-bottom:20px; font-size:0.9rem;">Área Restrita</p>
        
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn full" onclick="login()">ACESSAR SISTEMA</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
