<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Karen System</title>
    <link rel="stylesheet" href="../css/tema.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="menu-top-container"></div>

    <div id="modal-agenda" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Novo Agendamento</h3>
            <form onsubmit="salvarNovo(event)" style="margin-top:15px">
                <input type="text" id="cli" placeholder="Cliente" required>
                <select id="serv"><option>Tatuagem</option><option>Piercing</option></select>
                <input type="number" id="val" placeholder="Valor" required>
                <input type="datetime-local" id="dat" required>
                <button class="btn full">Salvar</button>
                <button type="button" class="btn full danger" onclick="toggleModal('modal-agenda')" style="margin-top:10px">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-gasto" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Nova Despesa</h3>
            <form onsubmit="salvarGasto(event)" style="margin-top:15px">
                <input type="text" id="g-desc" placeholder="DescriÃ§Ã£o" required>
                <input type="number" id="g-val" placeholder="Valor" required>
                <input type="date" id="g-dat" required>
                <button class="btn full danger">Registrar</button>
                <button type="button" class="btn full" onclick="toggleModal('modal-gasto')" style="margin-top:10px; background:#555">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="main-container" id="admin-dashboard">
        <div class="page-header"><h1>Painel Administrativo</h1></div>

        <div class="admin-tabs">
            <button class="tab-btn active" id="tab-agenda" onclick="mudarAba('agenda')">ðŸ“… AGENDA</button>
            <button class="tab-btn" id="tab-financeiro" onclick="mudarAba('financeiro')">ðŸ’° FINANCEIRO</button>
        </div>

        <div id="view-agenda" class="view-section">
            <div style="text-align:right; margin-bottom:15px;">
                <button class="btn" onclick="toggleModal('modal-agenda')">+ Novo Cliente</button>
            </div>
            <table class="styled-table">
                <thead><tr><th>Data</th><th>Cliente</th><th>Valor</th><th>Status</th><th>AÃ§Ã£o</th></tr></thead>
                <tbody id="agenda-body"></tbody>
            </table>
        </div>

        <div id="view-financeiro" class="view-section hidden">
            <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-bottom:20px;">
                <div class="card"><small>Receita (ConcluÃ­da)</small><h2 id="kpi-entrada" style="color:var(--success)">R$ 0,00</h2></div>
                <div class="card"><small>Despesas</small><h2 id="kpi-saida" style="color:var(--danger)">R$ 0,00</h2></div>
                <div class="card"><small>Lucro LÃ­quido</small><h2 id="kpi-lucro">R$ 0,00</h2></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                <div class="card" style="height:300px"><canvas id="financeChart"></canvas></div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <h3>Despesas Recentes</h3>
                        <button class="btn danger" onclick="toggleModal('modal-gasto')" style="padding:5px 10px; font-size:0.8rem">+ Gasto</button>
                    </div>
                    <div id="lista-gastos" style="max-height:200px; overflow-y:auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dados.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
